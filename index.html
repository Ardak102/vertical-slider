<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #00bbff -26%, #2865ff 145%);
          "
        >
          <h1>
            Acute Cold</h1>
          <p>Love, death & life</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Scarlet Blood</h1>
          <p>Love, death & life</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>
            Current Fury</h1>
          <p>Love, death & life</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Automated Customer Service</h1>
          <p>Love, death & life</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://phonoteka.org/uploads/posts/2022-01/1643591709_67-phonoteka-org-p-zheltii-fon-anime-70.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.hdwallpapers.in/download/genshin_impact_keqing_hd_genshin_impact_2-HD.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://kartinkin.net/pics/uploads/posts/2022-08/1659850315_3-kartinkin-net-p-cherno-krasnii-fon-anime-krasivo-3.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://pbs.twimg.com/media/FKHZFbTX0AQjcZv?format=jpg&name=large'); background-position: center center;
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
